<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>Targeted Exons</mat-panel-title>
    </mat-expansion-panel-header>

    <div *ngFor="let targetedExon of mutation.targetedExons">
      <div *ngIf="mutation.isMutationDeletionChecked; then readOnlyFields else editableFields"></div>

      <ng-template #readOnlyFields>
        <table class="mat-elevation-z2">
          <tbody>
          <td style="padding: 8px; font-size: 14px;">{{ targetedExon.exonId }}</td>
          </tbody>
        </table>
        <br/>
      </ng-template>

      <ng-template #editableFields>
        <table >
          <tbody>
          <td style="font-size: 14px;">
            <mat-form-field appearance="fill" class="small">
              <input matInput [(ngModel)]="targetedExon.exonId" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </td>
          </tbody>
        </table>
      </ng-template>

    </div>
  </mat-expansion-panel>
</mat-accordion>
<div class="separation"></div>
